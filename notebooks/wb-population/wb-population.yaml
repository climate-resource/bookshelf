name: wb-population
edition: 1
license: CC-BY-4.0
description: |
  This database presents population and other demographic estimates and projections from 
  1960 to 2050, covering more than 200 economies. It includes population data by various
  age groups, sex, urban/rural; fertility data; mortality data; and migration data.
