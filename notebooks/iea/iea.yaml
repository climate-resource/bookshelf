name: iea
edition: 1
license: CC BY 4.0
description: |
  IEA's estimated energy sector CO2 emissions implied by the counrties current mitigation targets
metadata:
  author: Yini Lai
  author_email: yini.lai@climate-resource.com
data_dictionary:
  - name: category
    description: Category of emissions
    type: string
    required: false
    controlled_vocabulary:
      - value: 1
        description: Energy emissions
  - name: conditionality
    description: Conditionality of a pathway
    type: string
    required: false
    controlled_vocabulary:
      - value: unconditional
        description: An unconditional target is a target that a country will implement with their own resources.
  - name: model
    description: Name of the dataset
    type: string
    required: true
  - name: model_version
    description: Unique idenfier for the dataset (of the form `v{date}`)
    type: string
    required: true
  - name: name
    description: Complete country name
    type: string
    required: false
  - name: region
    description: Indentifier for the geographic region that the timeseries applies to. Common region idenifiers include ISO 3166-1 alpha-3 codes (always capatilised)
    type: string
    required: true
  - name: scenario
    description: Scenarios of the data
    type: string
    required: false
  - name: unit
    description: Unit of variable
    type: string
    required: true
  - name: variable
    description: Name of the quantity being captured/recorded
    type: string
    required: true
    controlled_vocabulary:
      - value: Emissions|CO2
        description: Emissions of Carbon Dioxide
versions:
  - version: v20231116
    dataset:
      url: https://www.iea.org/data-and-statistics/data-tools/climate-pledges-explorer
      author: IEA
